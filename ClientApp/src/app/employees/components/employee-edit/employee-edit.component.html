<div>
  <clr-modal [(clrModalOpen)]="visible" [clrModalSize]='"lg"'>
    <h3 class="modal-title">Редактирование Работника</h3>
    <div class="modal-body">
      <clr-tabs>
        <clr-tab>
          <button clrTabLink id="link1">Основные данные</button>
          <clr-tab-content id="content1">
            <form clrForm [formGroup]="editForm">
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Фамилия, имя, отчество</label>
                <input clrInput type="text" placeholder="" size="60" formControlName="fullName" class="clr-col-9 clr-col-md-9">
                <clr-control-error>Введите фамилию, имя, отчество</clr-control-error>
              </clr-input-container>
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Табельный №</label>
                <input clrInput type="number" placeholder="" size="20" formControlName="tabNumber" class="clr-col-9 clr-col-md-9">
                <clr-control-error>Введите табельный номер (8 цифр)</clr-control-error>
              </clr-input-container>
              <clr-select-container>
                <label for="profession1"  class="clr-col-3 clr-col-md-3">Профессия</label>
                <select id="profession1" clrSelect formControlName="profession" name="profession1" type="number" class="clr-col-9 clr-col-md-9">
                  <option *ngFor="let prof of professions" [ngValue]="prof">{{prof.title}}</option>
                </select>
              </clr-select-container>
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Рост</label>
                <input clrInput type="number" placeholder="" size="20" formControlName="height" class="clr-col-9 clr-col-md-9">
                <clr-control-error>Введите рост</clr-control-error>
              </clr-input-container>
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Размер головы</label>
                <input clrInput type="number" placeholder="" size="20" formControlName="headSize" class="clr-col-9 clr-col-md-9">
                <clr-control-error></clr-control-error>
              </clr-input-container>
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Размер одежды</label>
                <input clrInput type="number" placeholder="" size="20" formControlName="clothSize" class="clr-col-9 clr-col-md-9">
                <clr-control-error></clr-control-error>
              </clr-input-container>
              <clr-input-container>
                <label class="clr-col-3 clr-col-md-3">Размер ноги</label>
                <input clrInput type="number" placeholder="" size="20" formControlName="legSize" class="clr-col-9 clr-col-md-9">
                <clr-control-error></clr-control-error>
              </clr-input-container>
            </form>
          </clr-tab-content>
        </clr-tab>
        <clr-tab>
          <button clrTabLink id="link1">Выбор подразделения</button>
          <clr-tab-content id="content2">
            <div style="height: 408px; overflow-y: auto;">
              <clr-tree *ngIf="nodes !== undefined">
                <clr-tree-node *clrRecursiveFor="let node of nodes; getChildren: getChildren" [(clrExpanded)]="node.expanded">
                  <button
                  class="clr-treenode-link"
                  (click)="select(node)"
                  [class.active]="node.active">
                    {{node.title}}
                  </button>
                </clr-tree-node>
              </clr-tree>
            </div>
          </clr-tab-content>
        </clr-tab>
      </clr-tabs>



    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary-outline" (click)="visible=false">Отмена</button>
      <button type="button" class="btn btn-success-outline" (click)="okClick()"  [disabled]="editForm.invalid || selected===null">Применить</button>
    </div>
  </clr-modal>
</div>
