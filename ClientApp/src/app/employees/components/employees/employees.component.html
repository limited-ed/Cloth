<div class="c-content clr-row">

  </div>
  <div class="clr-col-9">
    <div class="employees-list">
      <employees-list (selectionChanged)="changeEmployee($event)"></employees-list>

      <cloth-list [items]="employeeCloth"></cloth-list>
    </div>
  </div>
</div>
