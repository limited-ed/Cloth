<div class="c-content clr-row" style="margin: 0px;">

  <div class="clr-col-4">
    <toolbar>
      <button class="btn btn-success-outline  btn-icon" (click)="onNew()">
        <clr-icon shape="plus"></clr-icon>
      </button>

      <div class="btn-group primary-outline  btn-icon">
        <button class="btn btn-primary-outline" (click)="onEdit()" [disabled]="!selected">
          <clr-icon shape="pencil"></clr-icon>
        </button>
        <button class="btn btn-danger-outline" (click)="onDelete()" [disabled]="!selected">
          <clr-icon shape="trash"></clr-icon>
        </button>
      </div>
    </toolbar>
    <clr-datagrid [(clrDgSingleSelected)]="selected" [clrDgRowSelection]="true" class="grid">
      <clr-dg-column>Наименование</clr-dg-column>

      <clr-dg-row *clrDgItems="let prof of profs" [clrDgItem]="prof">
        <clr-dg-cell>{{prof.title}}</clr-dg-cell>
      </clr-dg-row>

    </clr-datagrid>
  </div>
  <div class="clr-col-6">
    <prof-cloth [prof]="selected" [cloth]="cloth" *ngIf="selected"></prof-cloth>
  </div>
</div>
<edit-dialog (ok)="onEditOk($event)"></edit-dialog>
